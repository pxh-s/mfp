server:
  port: 9091

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mfp?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 20
      min-idle: 1
      max-wait: 60000
  jackson:
    time-zone: Asia/Shanghai

logging:
  level:
    com.baomidou.mybatisplus.core.executor.BaseExecutor: DEBUG

